<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Expenses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      .error {
        color: red;
      }
    </style>
    <main class="container">
      <h1>Add Expenses</h1>
      <form id="financeForm" action="" method="post">
        <!--title-->
        <label for="title" class="form-label">Place of Expense *</label
        ><br />
        <input
          type="text"
          class="form-control form-control-lg"
          id="title"
          name="title"
          placeholder="Must enter at least 5 characters"
          aria-label=".form-control-lg example"
          required
          minlength="5"
        />
        <span class="error" id="titleError"></span><br /><br />

        <!--DATE OF EXPENSE-->
        <label for="date" class="form-label">Date Of Expense *</label
        ><br />
        <input
          type="date"
          class="form-control form-control-lg"
          id="date"
          name="date"
          aria-label=".form-control-lg example"
          required
          max="<?php echo date('Y-m-d'); ?>"
        />
        <span class="error" id="dateError"></span><br /><br />

        <!--Amount-->
        <label for="amount" class="form-label">Amount *</label><br />
        <input
          type="number"
          class="form-control form-control-lg"
          id="amount"
          name="amount"
          step="0.01"
          placeholder="100,000,000"
          aria-label=".form-control-lg example"
          required
          min="0.01"
          max="50000"
        />
        <span class="error" id="amountError"></span><br /><br />

        <!--Expense Category-->
        <label class="form-label">Expense Category *</label><br />
        <input
          type="checkbox"
          id="groceries"
          name="category[]"
          value="groceries"
        />
        <label for="groceries"> Groceries</label><br />
        <input
          type="checkbox"
          id="business"
          name="category[]"
          value="business"
        />
        <label for="business"> Business</label><br />
        <input
          type="checkbox"
          id="restaurants"
          name="category[]"
          value="restaurants"
        />
        <label for="restaurants"> Restaurants</label><br />
        <input type="checkbox" id="fun" name="category[]" value="fun" />
        <label for="fun"> Fun</label><br />
        <span class="error" id="categoryError"></span><br /><br />

        <!--Type-->
        <label for="type" class="form-label">Mode of Payment *</label
        ><br />
        <select
          class="form-select form-select-lg mb-3"
          aria-label="Large select example"
          id="type"
          name="type"
          required
        >
          <option selected disabled value="">Choose</option>
          <option value="creditCard">Credit Card</option>
          <option value="debitCard">Debit Card</option>
          <option value="cash">Cash</option>
        </select>
        <span class="error" id="typeError"></span><br /><br />

        <!--Rational-->
        <label for="rational" class="form-label"
          >Rational (Max 100 characters)</label
        ><br />
        <input
          type="text"
          class="form-control form-control-lg"
          id="rational"
          name="rational"
          placeholder="Optional"
          aria-label=".form-control-lg example"
          maxlength="100"
        /><br /><br />

        <!--Submit-->
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </main>

    <script>
      document
        .getElementById("financeForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); //prevent the default form submission
          validateFinance(); //call the validateFinance function
        });

      function validateFinance() {
        let isValid = true;

        // Get input values
        const title = document.getElementById("title").value;
        const date = document.getElementById("date").value;
        const amount = parseFloat(document.getElementById("amount").value);
        const categories = document.querySelectorAll(
          'input[name="category[]"]:checked'
        );
        const type = document.getElementById("type").value;
        const rational = document.getElementById("rational").value;

        // Get error elements
        const titleError = document.getElementById(
          "titleError"
        );
        const dateError = document.getElementById("dateError");
        const amountError = document.getElementById("amountError");
        const categoryError = document.getElementById("categoryError");
        const typeError =
          document.getElementById("typeError");

        // Reset error messages
        titleError.textContent = "";
        dateError.textContent = "";
        amountError.textContent = "";
        categoryError.textContent = "";
        typeError.textContent = "";

        // Place of Expense validation
        if (title.length < 5) {
          titleError.textContent =
            "Please enter a valid place of expense (at least 5 characters)";
          isValid = false;
        }

        // Expense Date validation
        const today = new Date();
        const selectedDate = new Date(date);
        if (selectedDate > today) {
          dateError.textContent = "Expense date cannot be in the future";
          isValid = false;
        }

        // Amount validation
        if (amount <= 0 || isNaN(amount) || amount >= 50000) {
          amountError.textContent =
            "Please enter a valid amount (greater than 0 and less than 50000)";
          isValid = false;
        }

        // Category validation
        if (categories.length === 0) {
          categoryError.textContent = "Please select at least one category";
          isValid = false;
        }

        // Mode of Payment validation
        if (type === "") {
          typeError.textContent = "Please select a mode of payment";
          isValid = false;
        }

        if (isValid) {
          makeRequest();
        }
      }

      function makeRequest() {
        const formData = {
          title: document.getElementById("title").value,
          date: document.getElementById("date").value,
          amount: parseFloat(document.getElementById("amount").value),
          category: Array.from(
            document.querySelectorAll('input[name="category[]"]:checked')
          )
            .map((el) => el.value)
            .join(", "),
          type: document.getElementById("type").value,
          rational: document.getElementById("rational").value,
        };

        fetch("/finance", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then((data) => alert("Form submitted successfully: " + data.message))
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
